workflows:
  ios-app-build:
    name: iOS App Build (Unsigned)
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: com.example.newProject
    scripts:
      - name: Install Flutter dependencies
        script: flutter pub get

      - name: Build iOS .app (no signing)
        script: |
          flutter build ios --release --no-codesign

      - name: Zip the .app file
        script: |
          mkdir -p build/ios/app
          cp -r build/ios/iphoneos/Runner.app build/ios/app/
          cd build/ios
          zip -r runner.app.zip app

    artifacts:
      - build/ios/runner.app.zip

