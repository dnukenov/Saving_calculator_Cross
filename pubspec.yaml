name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.14.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  uuid: ^4.2.2 

dev_dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.14.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/translations/
localizations:
    arb-dir: lib/lib/l10n
    template-arb-file: app_en.arb
    output-localization-file: app_localizations.dart
    output-class: AppLocalizations
    preferred-supported-locales:
      - en
      - ru
      - kk